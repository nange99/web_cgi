<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" dir="ltr">
<head>
<title>NTP Configuration</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="/css/digistar_styles.css"/>
<link rel="stylesheet" type="text/css" href="/css/jquery-ui-1.8.2.custom.css"/>
<style type="text/css">
#intfTabs {
	width: 92%;
	font-size: 10px;
	margin-left: 30px;
	margin-top: 25px;
	float: none;
}
</style>
<script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui-1.8.2.custom.min.js"></script>
<script type="text/javascript" src="/js/router.js"></script>
<script type="text/javascript" src="/js/menu.js"></script>
<script type="text/javascript">
$(function() {
	$("#intfTabs").tabs();
	$("#datepicker").datepicker();
	
	/* Define message dialog */
	$("#myDialog").dialog({
		autoOpen: false,
		buttons: { "OK" : function() { $(this).dialog("close"); } },
		position: "center",
		width: 400,
		height: 150,
		modal: true
	});
});
</script>
</head>
<body>
<div id="bodywrap">
<?include "/wn/cgi/templates/topmenu"?>
<?include "/wn/cgi/templates/leftmenu" ?>
	<div id="content">
		<h1>Time Configuration</h1>

<div id="intfTabs">
<ul>
	<li><a href="#tab-date">Date</a></li>
	<li><a href="#tab-timezone">Time Zone</a></li>
	<li><a href="#tab-ntp">NTP Server</a></li>
</ul>
<div id="tab-date">
	<form id="form-date" action="/app/config_intf" method="post">
		<fieldset>
			<legend>Time Settings</legend>
			<div>
				<label for="datepicker">Date: </label>
				<input id="datepicker" type="text" name="date" class="text ui-widget-content ui-corner-all"/>
			</div>
			<div>
				<label for="time">Time: </label>
				<input type="text" name="time" id="time" class="text ui-widget-content ui-corner-all" />
			</div>
		</fieldset>
		<fieldset>
			<legend>Automatically sync date</legend>
			<div>
				<label for="ntp-sync">Use NTP: </label>
				<input type="checkbox" name="ntp_sync" id="ntp-sync" class="text ui-widget-content ui-corner-all" />
			</div>	
			<div>
				<label for="ntp_server">NTP Server: </label>
				<input type="text" name="ntp_server" id="ntp_server" class="text ui-widget-content ui-corner-all" />
			</div>
		</fieldset>
		<fieldset>
			<div style="float:right">		 
				<input type="button" id="date-apply" value="Apply Settings" class="text ui-widget-content ui-corner-all"/>
			</div>
		</fieldset>
	</form>
</div>
<div id="tab-timezone">
	<form id="form-timezone" action="/app/config_intf" method="post">
		<fieldset>
			<legend>Time Zone Settings</legend>
			<div>
				<label for="timezone">Timezone: </label>
				<select id="timezone" name="timezone" class="text ui-widget-content ui-corner-all">
				<option>-- Select one --</option>
				<option value="sp">Brazil / SÃ£o Paulo</option>
				</select>
			</div>
			<div style="float:right">		 
				<input type="button" id="timezone-apply" value="Apply Settings" class="text ui-widget-content ui-corner-all"/>
			</div>
		</fieldset>
	</form>
</div>
<div id="tab-ntp">
	<form id="form-ntp" action="/app/config_intf" method="post">
		<fieldset>
			<legend>NTP Server</legend>
			<div>
				<label for="ntp-server">Enable: </label>
				<input type="checkbox" name="enable_server" id="ntp-server" class="text ui-widget-content ui-corner-all" />
			</div>
			<div>
				<label for="ipaddr">IP Address: </label>
				<input type="text" name="ipaddr" id="ipaddr" value="" class="text ui-widget-content ui-corner-all" />
			</div>
			<div>
				<label for="mask">Mask: </label>
				<input type="text" name="mask" id="mask" value="" class="text ui-widget-content ui-corner-all" />
			</div>
			<div style="float:right">		 
				<input type="button" id="timezone-apply" value="Apply Settings" class="text ui-widget-content ui-corner-all"/>
			</div>
		</fieldset>
	</form>
</div>
</div>		

<div id="myDialog" title="Notification">
</div>
				
	</div>
</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" dir="ltr">
<head>
<title>DHCP Configuration</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="/css/digistar_styles.css"/>
<link rel="stylesheet" type="text/css" href="/css/jquery-ui-1.8.2.custom.css"/>
<style type="text/css">
#intfTabs {
	width: 92%;
	font-size: 10px;
	margin-left: 30px;
	margin-top: 25px;
	float: none;
}
</style>
<script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui-1.8.2.custom.min.js"></script>
<script type="text/javascript" src="/js/router.js"></script>
<script type="text/javascript" src="/js/menu.js"></script>
<script type="text/javascript">
$(function() {
	$("#intfTabs").tabs();

	/* Define message dialog */
	$("#notificationDialog").dialog({
		autoOpen: false,
		buttons: { "OK" : function() { $(this).dialog("close"); } },
		position: "center",
		width: 400,
		height: 150,
		modal: true
	});
});
</script>
</head>
<body>
<div id="bodywrap">
<?include "/wn/cgi/templates/topmenu"?>
<?include "/wn/cgi/templates/leftmenu" ?>
	<div id="content">
		<h1>DHCP Configuration</h1>

<div id="intfTabs">
<ul>
	<li><a href="#tab-server">DHCP Server</a></li>
	<li><a href="#tab-users">Connected Users</a></li>
</ul>
<div id="tab-server">
	<form id="form-ntp" action="/app/config_intf" method="post">
		<fieldset>
			<legend>DHCP Server Configuration</legend>
			<div>
				<label for="dhcp-server">Enable: </label>
				<input type="checkbox" name="enable_server" id="dhcp-server" class="text ui-widget-content ui-corner-all" />
			</div>
			<div>
				<label for="ipaddr">IP Address: </label>
				<input type="text" name="ipaddr" id="ipaddr" value="" class="text ui-widget-content ui-corner-all" />
			</div>
			<div>
				<label for="mask">Mask: </label>
				<input type="text" name="mask" id="mask" value="" class="text ui-widget-content ui-corner-all" />
			</div>
			<div style="float:right">		 
				<input type="button" id="timezone-apply" value="Apply Settings" class="text ui-widget-content ui-corner-all"/>
			</div>
		</fieldset>
	</form>
</div>
<div id="tab-users">
<table style="margin-left:8px; margin-top:3px; font-size:1em;">
<thead>
    <tr>
        <th>MAC Address</th>
        <th>IP</th>
        <th>Last Renew</th>
    </tr>
</thead>
<tbody>
	<tr>
		<td>AA:BB:CC:DD:EE:FF</td>

		<td>2010/07/01 10:10:10</td>
	</tr>
	<tr class="odd">
		<td>AA:BB:CC:DD:EE:FF</td>
		<td>10.10.10.10</td>
		<td>2010/07/01 10:10:10</td>
	</tr>
	<tr>
		<td>AA:BB:CC:DD:EE:FF</td>
		<td>10.10.10.10</td>
		<td>2010/07/01 10:10:10</td>
	</tr>
</tbody>
</table>
</div>

</div>		

<div id="userDialog" title="Add User">
</div>

<div id="notificationDialog" title="Notification">
</div>
				
	</div>
</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" dir="ltr">
<head>
<title>Interface Configuration</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="/css/digistar_styles.css" />
<link rel="stylesheet" type="text/css"
	href="/css/jquery-ui-1.8.2.custom.css" />
<style type="text/css">
#intfTabs {
	width: 92%;
	font-size: 10px;
	margin-left: 30px;
	margin-top: 25px;
	float: none;
}
</style>
<script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui-1.8.2.custom.min.js"></script>
<script type="text/javascript" src="/js/router.js"></script>
<script type="text/javascript">
	$(function() {
		$("#intfTabs").tabs();
	});
</script>
</head>

<body>
<div id="bodywrap"><?include "/wn/cgi/templates/topmenu"?> <?include "/wn/cgi/templates/leftmenu" ?>
<div id="content">
<h1>Interface Configuration</h1>
<div id="intfTabs">
<ul>
	<?foreach intf in response.interface?>
	<li><a href="#tab-<?echo intf?>"><?echo intf?></a></li>
	<?endforeach?>
</ul>
<?foreach intf in response.interface?>
<div id="tab-<?echo intf?>">
	<form id="form-<?echo intf?>" action="/app/config_intf" method="post">
		<fieldset><legend>Interface Settings</legend>
			<div><label for="ipaddr">IP Address: </label> <input
			type="text" name="ipaddr" id="ipaddr" value="<?response.ipaddr?>"
			class="text ui-widget-content ui-corner-all" />
			</div>
			<div><label for="mask">Mask: </label> <input type="text"
			name="mask" id="mask" value="<?response.ipmask?>" 
			class="text ui-widget-content ui-corner-all" />
			</div>
		</fieldset>
	</form>
</div>
<?endforeach?></div>
</div>
</div>
</body>
</html>
